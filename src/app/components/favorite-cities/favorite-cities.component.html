@if (favoritesService.favoritesWithWeather().length > 0) {
    <div class="favorites-section">
        <div class="favorites-header">
            <h2>My Locations</h2>
        </div>

        <div class="favorites-list">
            @for (city of favoritesService.favoritesWithWeather(); track city.name + city.country) {
                <mat-card class="favorite-card" (click)="onCityClick(city.name)">
                    <div class="card-content">
                        <div class="city-info">
                            <h3 class="city-name">{{ city.name }}</h3>
                            <p class="city-time">{{ city.country }}</p>
                        </div>

                        <div class="weather-info">
                            <div class="temperature">{{ city.temp }}°</div>
                        </div>

                        <button mat-icon-button class="remove-btn" (click)="onRemoveFavorite($event, city.name, city.country)"
                            aria-label="Remove from favorites">
                            <mat-icon>close</mat-icon>
                        </button>
                    </div>

                    <div class="weather-details">
                        <span class="weather-desc">{{ city.description }}</span>
                        <span class="temp-range">H:{{ city.temp_max }}° L:{{ city.temp_min }}°</span>
                    </div>
                </mat-card>
            }
        </div>
    </div>
}
